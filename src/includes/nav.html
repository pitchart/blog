<div class="page-header stripe stripe--light">
    <div class="banner">
        <div class="pageWidth">
            <a href="#navigation" class="btn btn--darker btn--icon openNav mrl">
                <img src="{{ site.url }}/assets/img/burger.png" height="32" width="32"/>
            </a>
            <div class="brand">
                <a class="brand-name" href="/">
                    <span>
                        <strong>{{ site.title }}</strong> - <em>{{ site.description }}</em>
                    </span>
                </a>
            </div>
        </div>
    </div>
    <div id="navigation" class="navbar stripe stripe--darker shadow-2">
        <div class="pageWidth">
          {% include 'menu.html' with { menu: site.top_menu, ul_style: 'nav navbar-nav' } %}
        </div>
    </div>
</div>

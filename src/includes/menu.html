{% if menu | length > 0 %}
<ul class="navbar-list">
    {% for link in menu %}
    <li class="navbar-item">
        <a href="{% if link.site_url == true %}{{ site.url }}{% endif %}{{ link.url }}" class="navbar-link">
            {{ link.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endif %}
